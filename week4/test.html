<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous" />
    
        <link rel="stylesheet" href="styles.css" />
    
        <title>NuCamp: A Better Way To Camp</title>
    </head>
<body>
    
<main class="container">
    <main class="row">
        <!-- VP>=medium the div ll take 12 col space & center horizontally -->
        <div class="col-md-12 mx-auto"> 
         <div id="homeCarousel" class="carousel slide" data-ride="carousel">
  
          <ol class="carousel-indicators">
              <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#homeCarousel" data-slide-to="1"></li>
              <li data-target="#homeCarousel" data-slide-to="2"></li>
          </ol>
  
          <section class="carousel-inner">
              <div class="carousel-item active">
                  <img src="img/breadcrumb-trail.jpg" alt="breadcrumb-trail" class=" d-block w-100">
                  <div class="overlay-image"></div>
                  <div class="carousel-caption">
                      <h3>Breadcrumb Trail Campground</h3>
                      <p class="d-none d-sm-block">Let Nucamp be your guide </p>
                  </div>
              </div>
  
              <div class="carousel-item">
                  <img src="img/react-lake.jpg" alt="" class="d-block w-100 ">
                  <div class="carousel-caption">
                      <h3>React Lake Campground</h3>
                      <p class="d-none d-sm-block">Nestled in the foothills of the Chrome Mountains</p>
                  </div>
              </div>
               <div class="carousel-item">
                  <img src="img/chrome-river.jpg" alt="" class="d-block w-100 ">
                  <div class="carousel-caption">
                      <h3>React Lake Campground</h3>
                      <p class="d-none d-sm-block">Sunny & Rainy days of the Chrome Mountains</p>
                  </div>
               </div>
          </section>
         
            <!-- next & prev button for carousel -->
            <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
          <!-- the red button -->
          <section class="btn-group" id="carouselButton">
            <button class="btn btn-danger btn-sm" id="carouselPause">
                <i class="fa fa-pause"></i>
            </button>
            <button class="btn btn-danger btn-sm" id="carouselPlay">
                <i class="fa fa-play"></i>
            </button>
          </section>
       
      </div>
 </main>
</main>







     <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
     <script
     src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
     crossorigin="anonymous"
   ></script>
 
 <script>
     $(function(){
         $(".carousel").carousel({interval:2000});
         $("#carouselPause").click(function(){
           $(".carousel").carousel("pause");
         })
 
         $("#carouselPlay").click(function(){
           $(".carousel").carousel("cycle");
         })
     })
 </script>
</body>
</html>
