<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

 
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
          <div class="row">
              <div class="col-4 col-sm-3 col-md-2 align-self-center">
                <i class="fa-solid fa-shield-halved fa-4x"></i>
              </div>
              <div class="col">
                  <h1>NuCamp</h1>
                  <h2>a better way to camp</h2>
              </div>
              <div class="col-md-4 col-xl-2 mt-4">
                  <a class="btn btn-info btn-lg text-nowrap" href="#reserveForm" role="button">Reserve Campsite</a>
              </div>
          </div>
      </div>
  </header>








    <main class="container mt-5" style="margin-bottom:0px">
      <section class="row row-content align-items-center">
        <!-- discover review our campsites -->
        <div class="col-sm-4 order-sm-first col-md-3">
          <h2 class="text-sm-center">Discover & Review</h2>
        </div>

        <div class="media">
          <!-- img 
            mx-auto is used for horizontal centering
            -->

          <img
            class="d-flex order-sm-last img-thumbnail justify-content-center"
            src="img/breadcrumb-trail-thumb.jpg"
            alt="Breadcrumb Trail"
          />

          <!-- our campsite -->
          <div class="media-body align-self-center col-8">
            <h3>Our Campsites</h3>
            <p class="d-none d-sm-block">
              Explore our growing database of curated campsites and leave your
              own reviews!
            </p>
          </div>
        </div>
      </section>
    </main>



    <!-- reserve a campsite -->
    <main class="container-fluid row-content" id="reserveForm">
      <section class="row">
        <section class="col-12 col-sm-8 mx-auto">
          <!-- card -->
          <div class="card">
            <!-- header -->
           <h3 class="card-header bg-info text-white">Reserve a Campsite</h3>
         

            <!-- cardbody -->
            <body class="card-body ">
              
                     <!-- number of camper row -->
              <section class="row mt-4 form-group">
                <div class="col ml-4">
                  <label class="col-form-label " for="numcamp"
                    >Number of Camper</label>
                </div>
                
         
                <div class="col-sm-5 col-12 mr-4">
                  <select id="numcamp" class="form-control"  >
                    <option value="">Select</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                  </select>
                </div>
              </section>

              <!-- date row -->
              <section class="row form-group ">
                <div class="col">
                  <label class="col-form-label ml-4" for="">Date</label>
                </div>
                <div class="col-sm-5 col-12 mr-4  ">
                  <input class="form-control" type="date" />
                </div>
              </section>

                <div class="row form-group">
                  <input type="button" value="Search" class=" btn btn-primary  mb-5 ml-4" />
                </div>
                
          
            </body>
          </div>
        </section>
      </section>
    </main>



    
  </body>
</html>
